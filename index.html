<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>UserCard</title>
</head>
<body>
    <div class="userCard">

        <div class="userImageContainer">
            <img src="./img/pic.jpg">
        </div>

        <div class="userInfoContainer">
            <div class="userFullName">Praveen Kumar</div>
            <div class="userLink">patna, Bihar</div>
            <div class="userInfo">User Interface Designer and front end Developer</div>
            
            <div class="userStatContainer">
                <div class="userStatItem">
                    <div class="statName">Post</div>
                    <div class="statValue">2000</div>
                </div>
                <div class="userStatItem">
                    <div class="statName">Followers</div>
                    <div class="statValue">3000</div>
                </div>
                <div class="userStatItem">
                    <div class="statName">Following</div>
                    <div class="statValue">100</div>
                </div>
            </div>

            <div class="userWeb">
                    <img class="inst" src="./img/instagram.png" alt="inst">
                    <img class="fb" src="./img/facebook.png" alt="fb">
                    <img class="tel" src="./img/instagram.png" alt="tel">
            </div>

        </div>
    </div>
    
</body>
</html>
