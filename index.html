<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>UserCard</title>
</head>
<body>
    <div class="userCard">

        <div class="userImageContainer">
            <img src="./img/pic.jpg">
        </div>

        <div class="userInfoContainer">
            <div class="userFullName">Margot Robbie</div>
            <div class="userInfo">Margot Robbie was born in Dalby, Queensland, Australia and raised on the gold coast.</div>
            <div class="button">Follow</div>
        
        </div>

        <div class="userStatContainer">
            <div class="userStatItem">
                <div class="statName">Post</div>
                <div class="statValue">635</div>
                <img class="post" src="./img/note-check.png" alt="favorites">
            </div>
            <div class="userStatItem">
                <div class="statName">Favorites</div>
                <div class="statValue">3472</div>
                <img class="favorites" src="./img/star-shooting.png" alt="favorites">
            </div>
            <div class="userStatItem">
                <div class="statName">Messages</div>
                <div class="statValue">1293</div>
                <img class="messages" src="./img/book-edit.png" alt="favorites">
            </div>
        </div>
    </div>
    
</body>
</html>
